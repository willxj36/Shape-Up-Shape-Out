<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Up or Shape Out</title>
</head>
<body>
    <div class="container row-wrap border border-3 rounded-3 border-primary pb-3 mt-2" id="form-container">
        <div class="row">
            <div class="col m-3 fs-2 text-center">Add a Shape!</div>
        </div>
        <div class="row">
            <div class="col-3 px-5" id="rectangle-form">
                <form>
                    <div class="mb-2">
                        <label for="rect-height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="rect-height" placeholder="height in px">
                    </div>
                    <div class="mb-2">
                        <label for="rect-width" class="form-label">Width</label>
                        <input type="text" class="form-control" id="rect-width" placeholder="width in px">
                    </div>
                    <button type="button" class="btn btn-primary" id="rect-btn" disabled>Insert Rectangle</button>
                </form>
            </div>
            <div class="col-3 px-5" id="square-form">
                <form>
                    <div class="mb-2">
                        <label for="square-height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="square-height" placeholder="side length in px">
                    </div>
                    <button type="button" class="btn btn-primary" id="square-btn" disabled>Insert Square</button>
                </form>
            </div>
            <div class="col-3 px-5" id="circle-form">
                <form>
                    <div class="mb-2">
                        <label for="circle-radius" class="form-label">Radius</label>
                        <input type="text" class="form-control" id="circle-radius" placeholder="radius in px">
                    </div>
                    <button type="button" class="btn btn-primary" id="circle-btn" disabled>Insert Circle</button>
                </form>
            </div>
            <div class="col-3 px-5" id="triangle-form">
                <form>
                    <div class="mb-2">
                        <label for="triangle-height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="triangle-height" placeholder="height in px">
                    </div>
                    <button type="button" class="btn btn-primary" id="tri-btn" disabled>Insert Triangle</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-5" id="lower-container">
        <div class="row justify-content-between">
            <div class="col-8" id="shape-area"></div>
            <div class="col-4 container p-3" id="shape-info">
                <div class="row m-2" id="shape-name">
                    <label for="shape-name-text">Shape Name</label>
                    <textarea name="shape-name" id="shape-name-text" cols="20" rows="1"></textarea>
                </div>
                <div class="row m-2" id="width">
                    <label for="width-text">Width</label>
                    <textarea name="width" id="width-text" cols="20" rows="1"></textarea>
                </div>
                <div class="row m-2" id="height">
                    <label for="height-text">Height</label>
                    <textarea name="height" id="height-text" cols="20" rows="1"></textarea>
                </div>
                <div class="row m-2" id="radius">
                    <label for="radius-text">Radius</label>
                    <textarea name="radius" id="radius-text" cols="20" rows="1"></textarea>
                </div>
                <div class="row m-2" id="area">
                    <label for="area-text">Area</label>
                    <textarea name="area" id="area-text" cols="20" rows="1"></textarea>
                </div>
                <div class="row m-2" id="perimeter">
                    <label for="perimeter-text">Perimeter</label>
                    <textarea name="perimeter" id="perimeter-text" cols="20" rows="1"></textarea>
                </div>
            </div>
        </div>    
    </div> 
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
